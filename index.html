<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap 4.6 via CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <!-- jQuery 3.6 via CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/spriteling.min.js"></script>
  <script src="js/scripts.js" type="text/javascript"></script>
  <title>Mr. Roboger's Neighborhood</title>
</head>
<body>

  <main>
    <div class="container">
      <div class="card" id="neighborhood">
        <form id="formOne">
          <h2>What will Mr. Roboger count to?</h2>
          <input id="count" value="15">

          <div id="settings">
            <br>
            <br>
            <label for="firstDigit">
              Replace numbers containing the digit 
            </label>
            <input id="firstDigit" class="digitInput" type="text" value="3">
            <label for="firstValue">
              with: 
            </label>
            <input id="firstValue" class="valueInput" type="text" value="Won't you be my neighbor?">
            <br>
            <br>
            <label for="secondDigit">
              Replace numbers containing the digit 
            </label>
            <input id="secondDigit" class="digitInput" type="text" value="2">
            <label for="secondValue">
              with: 
            </label>
            <input id="secondValue" class="valueInput" type="text" value="Boop!">
            <br>
            <br>
            <label for="thirdDigit">
              Replace numbers containing the digit 
            </label>
            <input id="thirdDigit" class="digitInput" type="text" value="1">
            <label for="thirdValue">
              with: 
            </label>
            <input id="thirdValue" class="valueInput" type="text" value="Beep!">
            <br>
          </div>
          <br>
          <br>
          <button id="robot" type="submit"></button>
        </form>
        <button id="settings" type="submit"></button>
      </div>
      
      <div class="card">
        <div id="roboCounter" class="hideMe"></div>
      </div>
    </div>
  </main>

</body>
</head>
</html>
